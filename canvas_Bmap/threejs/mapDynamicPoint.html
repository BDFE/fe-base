<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMapGL</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map_container {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script src="https://unpkg.com/three"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="http://huiyan.baidu.com/bmapgl/?libraries=visualization"></script>
    <script type="text/javascript" src="http://threejs.org/build/three.js"></script>

</head>

<body>

    <div id="map_container"></div>

    <script>
        /* global BMapGL */
        var map = new window.BMapGL.Map('map_container');
        map.setTilt(47);
        var point = new BMapGL.Point(12958166.99, 4825919.72);
        map.centerAndZoom(point, 13);
        map.enableKeyboard();
        map.enableScrollWheelZoom();
        map.enableInertialDragging();
        map.enableContinuousZoom();

        var threeLayer = new BMapGL.visualization.ThreeLayer(map);
        let xBase = point.lng + 1000;
        let yBase = point.lat + 1000;
        let zBase = 2500;

        function init() {
            // 获取浏览器窗口的宽高，后续会用
            var width = window.innerWidth
            var height = window.innerHeight

            // // 创建一个场景
            var scene = threeLayer.getScene()

            // // 创建一个具有透视效果的摄像机
            var camera = threeLayer.getCamera(45, width / height, 0.1, 800)

            // 设置摄像机位置，并将其朝向场景中心
            camera.position.x = xBase + 0;
            camera.position.y = 10 + yBase;
            camera.position.z = 200 + zBase;
            camera.lookAt(scene.position)

            var renderer = threeLayer.getRenderer();

            var geometry = new THREE.Geometry()
            var material = new THREE.PointsMaterial({
                size: 40,
                vertexColors: true, // 是否为几何体的每个顶点应用颜色，默认值是为所有面应用材质的颜色
                color: 0xffffff
            })

            console.log(xBase, yBase)
            for (var x = -5; x < 5; x++) {
                for (var y = -5; y < 5; y++) {
                    var particle = new THREE.Vector3(xBase + x * 10, yBase + y * 10, 30)
                    geometry.vertices.push(particle)
                    geometry.colors.push(new THREE.Color(Math.random() * 0xffffff))
                }
            }

            // 相较于 THREE.Sprite，THREE.Points 更适合粒子数量多的情况。
            var points = new THREE.Points(geometry, material)
            scene.add(points)
            // threeLayer.add(scene);
            // threeLayer.add(points);
            renderer.render(scene, camera)


        }
        init()
    </script>
</body>

</html>
