<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        html, body, #map {

<body>
<div id="map">
    <button onclick="testService()">添加线图层</button>
</div>
<script>

    minemap.accessToken = '25cc55a69ea7422182d00d6b7c0ffa93';
    minemap.solution = 716;
    //minemap.fontsUrl = 'regular'
    var map = new minemap.Map({
        container: 'map',
        style: "http://minedata.cn/service/solu/style/id/716",
        center: [116.46, 39.92],
        zoom: 16,
        pitch: 0
    });

    function testService() {
        minemap.service.queryRouteDrivingResult('116.37959,39.86541','116.40411,40.04775',null,1,16,1,0,1,function (error,results) {
            console.log(error,results);
        });
    }


</script>
