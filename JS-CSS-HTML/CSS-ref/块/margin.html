<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>margin collapse</title>

</head>

<body>
    <div style="border:1px solid red; width:100px;">
        <div style="margin:50px 0; background-color:green; height:50px; width:50px;">
            <div style="margin:20px 0;">
                <div style="margin:100px 0;">B</div>
            </div>
        </div>
    </div>
    <div class="box_w">
        <div class="box">
            <p>我是浮动的</p>
            <p>我也是居中的</p>
        </div>
    </div>
    <style>
        .box_w {
            width: 400px;
            background: #aaa;
            height: 200px;
        }

        .box {
            float: left;
            position: relative;
            left: 50%;
        }

        p {
            float: left;
            position: relative;
            right: 50%;
        }
    </style>
</body>

</html>
