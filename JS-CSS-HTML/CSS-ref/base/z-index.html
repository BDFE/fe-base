<html>

<head>
    <style type="text/css">
        img.x {
            position: relative;
            left: 0px;
            top: 0px;
            z-index: 4;

            border: 1px red solid;
        }

        img.y {
            position: relative;
            left: 100px;
            top: 0px;
            z-index: 4;
            border: 1px red solid;
        }

        div.o {
            position: relative;
        }

        div.a {
            position: relative;
            z-index: 3;
            background: blue;
        }

        div.b {
            position: absolute;
            z-index: 2;
            top: 50px;
            left: 50px;
            /* 
            width: 100px;
            height: 100px; */
            background: green;
            opacity: 1.4;
        }
    </style>
</head>

<body>
    <h1>这是一个标题</h1>
    <div class="o">
        <div class="a">
            <img class="x" src="http://www.w3school.com.cn/i/eg_mouse.jpg" />
        </div>
        <p>默认的 z-index 是 0。Z-index 1 拥有更高的优先级。</p>

        <div class="b">
            <img class="y" src="http://www.w3school.com.cn//i/eg_mouse.jpg" />
        </div>
    </div>
</body>

</html>
