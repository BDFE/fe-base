<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片模糊效果</title>
</head>

<body>
    <div >
        <img src="mm1.jpg" />
        <img src="mm1.jpg" class="blur" />
    </div>
</body>

<style>
    .blur {
        filter: url(blur.svg#blur);
        /* FireFox, Chrome, Opera */
        -webkit-filter: blur(3px);
        /* Chrome, Opera */
        -moz-filter: blur(3px);
        -ms-filter: blur(3px);
        filter: blur(3px);

        filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=3, MakeShadow=false);
        /* IE6~IE9 */
    }
</style>

</html>
