<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vh-vw</title>
</head>

<body>
    <div class="assistor">
        <div class="parent">
            <div class="child"></div>
            <div class="placeholder"></div>
        </div>
    </div>
</body>

<style>
    .assistor {
        position: relative;
        /*关键点*/
        left:100px;
        top:200px;
        width: 500px;
        height: 300px;
        background: yellow;
    }

    .parent {
        width: 500px;
        height: 300px;
        overflow: auto;
        background: gray;
        /*关键点*/
    }

    .child {
        position: absolute;
        /*关键点*/
        width: 120px;
        height: 120px;
        background: blue;
    }

    .placeholder {
        width: 1000px;
        height: 1000px;
        background: green;
    }
</style>

</html>
