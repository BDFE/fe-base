<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>父子元素溢出</title>
</head>

<body>
    <style>
        body>div {
            height: 200px;
        }

        .divcss5 {
            width: 1000px;
            border: 1px solid #F00;
            background: #FF0
        }

        .divcss5-left,
        .divcss5-right {
            width: 180px;
            height: 100px;
            border: 1px solid #00F;
            background: #FFF
        }

        .divcss5-left {
            float: left
        }

        .divcss5-right {
            float: right
        }
    </style>
    <div>
        <div class="divcss5">
            <div class="divcss5-left">left浮动</div>
            <div class="divcss5-right">right浮动</div>
        </div>
    </div>
    <div>
        clear: both
        <div class="divcss5">
            <div class="divcss5-left">left浮动</div>
            <div class="divcss5-right">right浮动</div>
            <div class="clear"></div>
        </div>
    </div>
    <style type="text/css">
        .clear {
            clear: both
        }
    </style>

    <div>
        父级div定义 overflow:hidden
        <div>
            为什么加入overflow:hidden即可清除浮动呢？那是因为overflow:hidden属性相当于是让父级紧贴内容，这样即可紧贴其对象内内容（包括使用float的div盒子），从而实现了清除浮动。
        </div>
        <div class="divcss5 parent">
            <div class="divcss5-left">left浮动</div>
            <div class="divcss5-right">right浮动</div>
            <div class="clear"></div>
        </div>
    </div>
    <style type="text/css">
        .parent {
            overflow: hidden
        }
    </style>

</body>

</html>
