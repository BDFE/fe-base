<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        //    2.借用构造函数
        //    基本思想：在子类型构造函数的内部调用超类构造函数，通过使用call()和apply()方法可以在新创建的对象上执行构造函数。
        //

        function SuperType() {
            this.colors = ["red", "blue", "green"];
        }
        SuperType.prototype.say = function () {
            console.log('hi', this.colors.join(','));
        }

        function Sub1() {
            SuperType.call(this); //继承了SuperType
        }

        function Sub2() {

        }

        function create(o) {
            let f = function(){};
            f.prototype = o;
            return new f();
        }
        Sub2.prototype = SuperType;
        let Sub3 = create(SuperType);
        console.log(Sub1.prototype == SuperType.prototype);
        console.log(Sub2.prototype == SuperType.prototype);
        console.log(Sub3.prototype == SuperType.prototype);
    </script>
</body>

</html>
