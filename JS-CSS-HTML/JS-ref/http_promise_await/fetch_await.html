<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fetch</title>
</head>

<body>
    <script>
        let ak = '49tGfOjwBKkG9zG76wgcpIbce4VZdbv6';
        let name = '故宫';
        let geoCodingUrl = `//api.map.baidu.com/geocoder/v2/?address=${name}&output=json&ak=${ak}`;
        var proxyUrl = "https://bird.ioliu.cn/v1/?url=";
        let testUrl = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=baidu";
        let url = proxyUrl + geoCodingUrl;

        var getResponse = (function () {
            var buffer = null;
            var waiting = false;
            var callbackList = [];
            var lastUrl = '';
            return function (url, callback) {
                if (url == lastUrl && buffer) {
                    return buffer
                    callback && callback(buffer);
                } else {
                    try {
                        callback && callbackList.push(callback);
                        if (!waiting) {
                            waiting = true
                            console.log("马上执行fetch");
                            setTimeout(async () => {
                                let response = await fetch(url, {
                                    mode: 'cors',
                                    // credentials: 'include'
                                });
                                buffer = await response.json();
                                waiting = false
                                return buffer;
                            }, 2000)
                            while (callbackList.length) {
                                let cb = callbackList.shift();
                                cb && cb(buffer);
                            }
                        }
                    } catch (error) {
                        console.log("出错了。。。", error);
                    }
                }
            }
        })()
        async function test(url) {
            let r1 = await getResponse(url);
            console.log(1)
            console.log('r1', r1)
            let r2 = await getResponse(url);
            console.log(2)
            console.log('r2', r2)
        }
        test(url);
    </script>
</body>

</html>
