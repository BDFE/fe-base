<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>

        //表达式 c = a + b 表示把 a 和 b 累加后的值赋值给 c，
        // 但是如果写成 c := a + b 就表示 c 的值由 a 和 b 相加得到。
        // 看起来表述差不多，但实际上，后者隐藏着一个时间的维度，它表示的是一种联系，而不单单是个运算。
        // 这在 RxJS 等库中被大量使用。
        var a = 1;
        var b = 1;
        var sum = a + b;
        var add := a + b; 
        a = 10;
        b = 12;
        let c = add; //这里才真正计算 add值
        console.log(sum, add);
    </script>
</body>

</html>
