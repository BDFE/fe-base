<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡算法</title>
</head>
<body>
<script>
    var arrayPopup = function (arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j+1]) {
                    let temp = arr[j + 1]
                    arr[j + 1] = arr[j]
                    arr[j] = temp
                }
            }
        }
        return arr
    }
    var testArr = [2, 5, 22, 1, 88, 2, 16, 100, 1, 0, 33]
    var res = arrayPopup(testArr)
    console.log(res)
</script>
</body>
</html>
