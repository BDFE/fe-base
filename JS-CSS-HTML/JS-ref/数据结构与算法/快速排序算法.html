<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>
<body>
<script>
    function quick(arr){
        var len=arr.length;

        if(len<=1){
            return arr;
        }
        var index=Math.floor(len/2),//向下取整 根据中间的值作为比较对象
                pindex=arr.splice(index,1)[0],//需要删除中间值，以缩小排序的数组大小
                left=[],//定义左右两个数组 左大右小
                right=[];

        for(var i=0;i<len-1;i++){ //遍历整个数组 大放右 小放左
            if(arr[i]>=pindex){
                right.push(arr[i]);
            }else{
                left.push(arr[i]);
            }
        }
        return quick(left).concat([pindex],quick(right)); //继续递归并将数组合并
    }
    arr = [1,22,2,12,33,333,21,1,23,44,1,33,44]
    alert(quick(arr));
</script>
</body>
</html>
