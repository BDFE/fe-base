<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object内部function指针问题</title>
</head>
<body>
<script>
    window.foo ='ddd';
    var myObject = {
        foo: "bar",
         func: function () {
            var self = this;
            this.foo ='ccc';
            console.log("outer func: this.foo = " + this.foo);
            console.log("outer func: self.foo = " + self.foo);
            (function () {
                console.log("inner func: this.foo = " + this.foo);
                console.log("inner func: self.foo = " + self.foo);
            }());
        }
    };
    myObject.func();
    
</script>
</body>
</html>
