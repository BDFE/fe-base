<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>let作用域</title>
</head>

<body>
    <script>
        console.log("------------variableHoisting-------------")
        function variableHoisting() {
            for (i1 = 0; i1 < 10; i1 += 2) {
                console.log(i1)
            }
            console.log("i1 with no pre announcement")
        }
        variableHoisting();
        console.log(i1);

        console.log("-----------letAndVarLoop--------------");
        function letAndVarLoop() {
            i2 = "iiii";
            for (let i2 = 0; i2 < 10; i2 += 2) {
                for (var j = 0; j < 100; j += 10) {
                    console.log(`j:${j}`);
                }
                console.log(`i2:${i2}--j:${j}`);
            }

            console.log(`let i2=${i2} with no announcement j=${j}`);
        }
        letAndVarLoop();
        //    console.log(`outside of func :  i1=${i1} i2=${i2}  no announcement j=${j}`);

        console.log("----------内外层for循环使用同一var变量 i ---------------");
        for (var i = 0; i < 2; i++) {
            console.log('----outer i: ' + i);
            for (var i = 0; i < 2; i++) {
                console.log('inner i: ' + i);
            }
        }
        console.log("----------for循环外层使用var i 外层使用let i ---------------");

        for (var i = 0; i < 2; i++) {
            console.log('---outer i: ' + i);
            for (let i = 0; i < 2; i++) {
                console.log('inner i: ' + i);
            }
        }
        console.log("----------let - var - setTimeout ---------------");

        function varlog() {
            for (var i = 0; i < 5; i++) {
                setTimeout(function () {
                    console.log(i);
                }, 1000)
            };
        }

        function letlog() {
            for (let i = 0; i < 5; i++) {
                setTimeout(function () {
                    console.log(i);
                }, 1000)
            };
        }
        varlog()
        letlog()

    </script>
</body>

</html>
