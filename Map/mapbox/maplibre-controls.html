<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Terrain</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = (window.map = new maplibregl.Map({
        container: "map",
        earing: 90,
        container: "map",
        transition: {
          duration: 0, // 过渡的持续时间（可选，单位：毫秒，默认值为 300）
          delay: 0, // 延迟多久开始过渡（可选，单位：毫秒，默认值为 0）
        },
        style: {
          version: 8,
          sources: {},
          layers: [],
          // "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf"
          // glyphs:
          //   "https://api.maptiler.com/fonts/{fontstack}/{range}.pbf?key=get_your_own_OpIi9ZULNHzrESv6T2vL",
        },
        center: [102.20733426778997, -0.6349946257887261],
        zoom: 19,
        maxZoom: 30,
        minPitch: 0,
        maxPitch: 85,
        pitch: 45,
      }));

      map.addControl(
        new maplibregl.NavigationControl({
          visualizePitch: true,
          showZoom: true,
          showCompass: true,
        })
      );

    //   map.addControl(
    //     new maplibregl.TerrainControl({
    //       source: "terrainSource",
    //       exaggeration: 1,
    //     })
    //   );
    </script>
  </body>
</html>
